services:
  # --- 1. Redis (The Message Queue) ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  flower:
    image: mher/flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis

  # --- 2. API Server (The Producer) ---
  api:
    build: .
    command: uvicorn diffusyn.interface.api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DIFFUSYN_REDIS_URL=redis://redis:6379/0
      - DIFFUSYN_UPLOAD_DIR=/app/data/raw
    volumes:
      # Mount data so we can see uploads on host
      - ./data:/app/data
      # Hot-reload code during dev (maps your local src to container src)
      - ./src:/app/src
    depends_on:
      redis:
        condition: service_healthy

  # --- 3. Worker (The Consumer) ---
  worker:
    build: .
    # Override command to run Celery
    command: celery -A diffusyn.interface.worker.celery_app worker --loglevel=info -E
    environment:
      - DIFFUSYN_REDIS_URL=redis://redis:6379/0
      - DIFFUSYN_UPLOAD_DIR=/app/data/raw
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    depends_on:
      redis:
        condition: service_healthy